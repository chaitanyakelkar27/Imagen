name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Create .env file
        run: |
          echo "MONGO_ROOT_USERNAME=admin" >> .env
          echo "MONGO_ROOT_PASSWORD=test123" >> .env
          echo "MONGO_DATABASE=imagen_test" >> .env
          echo "JWT_SECRET=test-secret" >> .env
          echo "CORS_ORIGIN=http://localhost" >> .env
          echo "VITE_API_URL=http://localhost:5000" >> .env
          echo "SESSION_SECRET=test-session-secret" >> .env
          echo "SERVER_URL=http://localhost:5000" >> .env
          echo "CLIENT_URL=http://localhost" >> .env
          echo "GOOGLE_CLIENT_ID=test-client-id" >> .env
          echo "GOOGLE_CLIENT_SECRET=test-client-secret" >> .env
          echo "CLIPDROP_API=test-api-key" >> .env
      
      - name: Build and test with Docker Compose
        run: |
          # Changed to modern 'docker compose' (no hyphen)
          docker compose -f docker-compose.yml up -d --build
          docker compose ps
      
      - name: Check server health
        run: |
          # DevOps Magic: Instead of 'sleep 10', we tell curl to try 5 times, waiting 5 seconds between tries.
          curl --retry 5 --retry-delay 5 --retry-connrefused -f http://localhost:5000 || exit 1
      
      - name: Check client health
        run: |
          # Check production client on port 80
          curl --retry 5 --retry-delay 5 --retry-connrefused -f http://localhost:80 || exit 1
      
      - name: Tear down
        run: docker compose down -v

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push images
        run: |
          # Build using the modern syntax
          docker compose build
          # Tag and Push
          docker tag imagen-server:latest ${{ secrets.DOCKER_USERNAME }}/imagen-server:latest
          docker tag imagen-client:latest ${{ secrets.DOCKER_USERNAME }}/imagen-client:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/imagen-server:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/imagen-client:latest