services:
  mongodb:
    image: mongo:7.0
    container_name: imagen-mongodb-dev
    ports: 
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: imagen_dev
    volumes:
      - mongodb-dev-data:/data/db
    networks:
      - imagen-dev-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: imagen-server-dev
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:password@mongodb:27017
      JWT_SECRET: dev-secret-key
      CORS_ORIGIN: http://localhost:3000
      SESSION_SECRET: dev-session-secret
      SERVER_URL: http://localhost:5000
      CLIENT_URL: http://localhost:3000
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      CLIPDROP_API: ${CLIPDROP_API}
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      - mongodb
    networks:
      - imagen-dev-network
    command: npm run server

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: imagen-client-dev
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:5000
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - server
    networks:
      - imagen-dev-network
    command: npm run dev

networks:
  imagen-dev-network:
    driver: bridge

volumes:
  mongodb-dev-data:
    driver: local




